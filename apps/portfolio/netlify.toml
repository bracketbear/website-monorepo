[build]
publish = "dist"
command = "npm run build"

[build.environment]
NODE_VERSION = "18"

# Exclude static files from SPA redirect
[[redirects]]
from = "/robots.txt"
to = "/robots.txt"
status = 200

[[redirects]]
from = "/sitemap.xml"
to = "/sitemap.xml"
status = 200

[[redirects]]
from = "/favicon.ico"
to = "/favicon.ico"
status = 200

[[redirects]]
from = "/favicon.svg"
to = "/favicon.svg"
status = 200

# Catch-all for SPA routing
[[redirects]]
from = "/*"
to = "/index.html"
status = 200

[[headers]]
for = "/*"
[headers.values]
X-Frame-Options = "DENY"
X-XSS-Protection = "1; mode=block"
X-Content-Type-Options = "nosniff"
Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
for = "/assets/*"
[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/robots.txt"
[headers.values]
Content-Type = "text/plain"
Cache-Control = "public, max-age=86400"

[[headers]]
for = "/sitemap.xml"
[headers.values]
Content-Type = "application/xml"
Cache-Control = "public, max-age=86400"
